<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./?/%2F">
    <script>
      (function() {
        var l = window.location;
        var redirect = l.protocol + '//' + l.host + l.pathname.replace(/404\.html$/, '') + 
                       '/?/' + (l.pathname + l.search + l.hash).replace(/^\//, '').replace(/&/g, '~and~');
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
