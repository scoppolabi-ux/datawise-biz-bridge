    <script>
  (function() {
    var l = window.location;
    if (l.search && l.search.indexOf('?/') === 1) {
      var decoded = l.search.slice(3).split('&').join('?').replace(/~and~/g, '&');
      var newUrl = l.protocol + '//' + l.host + '/' + decoded + l.hash;
      window.history.replaceState(null, null, newUrl);
    }
  })();
</script>
